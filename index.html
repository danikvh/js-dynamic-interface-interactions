<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- Drop-Down Menu -->
    <h1>Drop-Down Menu</h1>
   <div class="nav-bar">
        <div class="drop-down">
            <button onclick="showDropDown(this)" class="drop-down-main" option="1">File</button>
            <div class="drop-down-options" id="drop-down-options-1">
                <button class="drop-down-option">Option 1</button>
                <button class="drop-down-option">Option 2</button>
                <button class="drop-down-option">Option 3</button>
                <button class="drop-down-option">Option 4</button>
            </div>
        </div>
        <div class="drop-down">
            <button onclick="showDropDown(this)" class="drop-down-main" option="2">Edit</button>
            <div class="drop-down-options" id="drop-down-options-2">
                <button class="drop-down-option">Option 1</button>
                <button class="drop-down-option">Option 2</button>
                <button class="drop-down-option">Option 3</button>
                <button class="drop-down-option">Option 4</button>
            </div>
        </div>
        <div class="drop-down">
            <button onclick="showDropDown(this)" class="drop-down-main" option="3">Selection</button>
            <div class="drop-down-options" id="drop-down-options-3">
                <button class="drop-down-option">Option 1</button>
                <button class="drop-down-option">Option 2</button>
                <button class="drop-down-option">Option 3</button>
                <button class="drop-down-option">Option 4</button>
            </div>
        </div>
   </div>
   
   <!-- Image Slider -->
   <h1 class="image-slider-title">Image Slider</h1>
   <div class="image-slider">
        <div class="arrow-slider-container" id="left-arrow-slider-container">
            <button id="left-arrow">
                <img src="assets/icons/arrow-left.svg" width="20px" height="20px">
            </button>
        </div>
        <div class="image-frame">
            <div class="image-container">
                <img src="assets/images/image1.jpg" width="200px" height="200px">
                <img src="assets/images/image2.jpg" width="200px" height="200px">
                <img src="assets/images/image3.jpg" width="200px" height="200px">
                <img src="assets/images/image4.jpg" width="200px" height="200px">
                <img src="assets/images/image5.jpg" width="200px" height="200px">
            </div>
            <div class="image-slider-buttons">            
                <button name="0" class="filter-active">
                    <img src="assets/icons/dot.svg" width="20px" height="20px">
                </button>
                <button name="200" class="filter-inactive">
                    <img src="assets/icons/dot.svg" width="20px" height="20px">
                </button>
                <button name="400" class="filter-inactive">
                    <img src="assets/icons/dot.svg" width="20px" height="20px">
                </button>
                <button name="600" class="filter-inactive">
                    <img src="assets/icons/dot.svg" width="20px" height="20px">
                </button>
                <button name="800" class="filter-inactive">
                    <img src="assets/icons/dot.svg" width="20px" height="20px">
                </button>
            </div>
        </div>
        <div class="arrow-slider-container" id="right-arrow-slider-container">
            <button id="right-arrow">
                <img src="assets/icons/arrow-right.svg" width="20px" height="20px">
            </button>
        </div>
   </div>
</body>
</html>
